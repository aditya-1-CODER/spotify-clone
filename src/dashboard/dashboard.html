<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css"/>
    <script type="module" src="dashboard.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,-50..200" />
  
    <link rel="shortcut icon" href="../assets/Spotify_Primary_Logo_RGB_Green.png" type="image/x-icon">
</head>
<body class="h-screen bg-black text-primary" >
  <main class="grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto] h-full">
   
     <aside class="sidenav">
        <nav class="flex flex-col items-start gap-8 py-8 px-4">
          <section>
            <a href="/">
            <img src ="../assets/Spotify_Full_Logo_RGB_White.png" alt="spotifylogo" class="h-10 w-full object-contain"></a>
          </section>
          <section>
            <ul class=" flex flex-col gap-4 text-sm text-secondary">
              <li class="flex items-center gap-2 hover:text-primary cursor-pointer">
               <a href="/"> <span class="material-symbols-outlined">home</span>
                <span>Home</span></li></a>
              <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span class="material-symbols-outlined">search</span><span>Search</span></li>
            </ul>
    
          </section>
          <section id="user-playlists" class="w-full border-t border-light-black pt-4" >
            <ul class="flex flex-col gap-4 text-sm text-secondary">
                <li>Playlist 1</li>
            </ul>
          </section>
        </nav>



     </aside>

    <article class ="content relative overflow-auto bg-transparent">
      
       <header class="header sticky top-0 px-8 py-4 bg-black/0 z-10">
      <nav class="flex justify-end">
      
         <button  class="bg-black flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black" id="user-profile-button">
             <section>
                <svg id="default-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 rounded-full bg-gray">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
               </svg>
             </section>
             <section class="flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
             </section>       
         </button>
        <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
            
           
            <li id ="logout"  class="w-full cursor-pointer hover:bg-gray p-1" >Logout</li>
            <li id ="logout"  class="w-full cursor-pointer hover:bg-gray p-2" >Account</li>
            <li id ="logout"  class="w-full cursor-pointer hover:bg-gray p-2" >Profile</li>
            <li id ="logout"  class="w-full cursor-pointer hover:bg-gray p-2" >Settings</li>
        </ul>
         
     </nav>
    </header>
    <article id="cover-content" class="gap-4  grid px-4 absolute top-0 grid-cols-[300px_1fr] auto-rows-[250px] bg-gradient-to-b from-light-black to-black-base w-full h-80 -z-[1] pt-16 ">
  
      <h1 class="text-4xl">Listen to your favourite songs...</h1>
      
      <h1 class = "text-2xl text-end font-semibold font-serif">Spotify clone by Parikshit</h1>
      <!-- <section>
      <h2 id="playlist-name" class="text-6xl">PlaylistName</h2>
      <p id="playlist-artists">artists</p>
       <p id="playlist-details">details</p>
       </section>
     <img src="" alt=""> -->
    
    </article>
    <section id="page-content" class="bg-black-base mt-64 ">
      
           <header id="playlist-header" class="py-4 mx-8 z-8 border-t-white border-t-[1px]">
            <nav>
              <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4">
                <li>#</li>
                <li>Title</li>
                <li>Albums</li>
                <li>ðŸ•›</li>
              </ul>
            </nav>
           </header>

           <section id="tracks" class="px-8">
           
           </section>
        
      </section>

    </article>

    <footer class="now-playing border-t-[1px] border-t-light-black bg-black-secondary px-4 text-secondary p-4">
      <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
        <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible" >
          <img id="now-playing-image" class="h-12 w-12" src="">
          <section class="flex flex-col justify-center"><h2 id="now-playing-song" class="text-sm font-semibold text-primary line-clamp-2 ">song title</h2>
            <p id="now-playing-artists" class="text-xs line-clamp-1" >now-playing-artists</p>
          </section>

        </section>

        <section id="audio-control" class=" flex flex-col justify-center items-center ">
          <section class="flex items-items justify-center">
            <button id="prev" class=" hover:text-primary"><span class="material-symbols-outlined" style="font-size: 36px">
              skip_previous
              </span></button>
            <button id="play" class=" hover:text-primary"><span class="material-symbols-outlined" style="font-size: 40px">
              play_circle
              </span>
              
            </button>
            <button id="next" class=" hover:text-primary"><span class="material-symbols-outlined" style="font-size: 36px">
              skip_next
              </span></button>
          </section>
       
          <section class="w-full flex items-center justify-center gap-4">
            <span id="song-duration-completed" class="text-sm">0:00</span>
            <section id="timeline" class="w-full cursor-pointer rounded-3xl bg-secondary">
              <section id="progress" class="bg-green w-0 h-2 rounded-3xl">
              </section>
            </section>
            <span id="total-song-duration" class="text-sm">0:00</span>
          </section>
         
          </section>
        
        <section id="volume-control" class="flex items-center justify-center">
       <span class="material-symbols-outlined">
          volume_up
          </span>
          <input type="range" id="volume" value="50" min="0" max="100" />
        </section>
        </section>
     
    </footer>   
</main>
</body>
</html>
